<!DOCTYPE html>
<html>
<head>
    <title>Brute Force Simulator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
            font-size: 2em;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px -20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            color: #00ff00;
            font-size: 1.2em;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        input[type="password"]:focus {
            box-shadow: 0 0 20px #00ff00;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }
        p {
            font-size: 1.1em;
            margin-top: 20px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .locked {
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Brute Force Attack Simulator</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
        <p class="{% if 'successful' in message %}success{% elif 'locked' in message %}locked{% else %}error{% endif %}">{{ message }}</p>
        <h3>Recent Attack Logs</h3>
        <div class="logs">
            {% for log in logs %}
            <p>Time: {{ log.timestamp }} | IP: {{ log.ip }} | Attempt: {{ log.attempt }} | Password: {{ log.password }} | Success: {{ log.success }}</p>
            {% endfor %}
        </div>
        <p><a href="/attack">Go to Attack Simulator</a></p>
    </div>
</body>
</html>
