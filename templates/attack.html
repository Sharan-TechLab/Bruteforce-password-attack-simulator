<!DOCTYPE html>
<html>
<head>
    <title>Brute Force Attack Simulator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
            font-size: 2em;
        }
        form {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px -20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            color: #00ff00;
            font-size: 1.2em;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        input:focus, select:focus {
            box-shadow: 0 0 20px #00ff00;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }
        p {
            font-size: 1.1em;
            margin-top: 20px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Brute Force Attack Simulator</h2>
        <form method="POST" id="attackForm">
            <input type="url" name="url" placeholder="Target URL (e.g., http://localhost:5000)" required>
            <input type="text" name="username" placeholder="Username" required>
            <button type="submit">Start Attack Simulation</button>
        </form>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="result" class="{% if 'cracked' in result %}success{% else %}error{% endif %}">{{ result }}</p>
        <p><a href="/">Back to Login</a> | <a href="/dashboard">View Dashboard</a></p>
    </div>
    <script>
        document.getElementById('attackForm').addEventListener('submit', function() {
            document.getElementById('progressBar').style.width = '100%';
        });
    </script>
</body>
</html>
